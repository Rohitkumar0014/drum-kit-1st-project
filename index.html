<body>
  <h1 class="top">Drum ðŸŽµ Kit </h1>
  <div class="container">
    <button class="btn crash">w</button>
    <button class="btn kick">a</button>
    <button class="btn snare">s</button>
    <button class="btn tom1">d</button>
    <button class="btn tom2">j</button>
    <button class="btn tom3">k</button>
    <button class="btn tom4">L</button>
    <script class="btn">
      var randomnumber = document.querySelectorAll(".btn").length;
      for (var i = 0; i < randomnumber; i++) {
        document.querySelectorAll(".btn")[i].addEventListener("click", function () {


          var selectword = this.innerHTML;
          switch (selectword) {
            case "w": new Audio("crash.mp3").play();
              break;
            case "a": new Audio("kick-bass.mp3").play();
              break;
            case "s": new Audio("snare.mp3").play();
              break;
            case "d": new Audio("tom-1.mp3").play();
              break;
            case "j": new Audio("tom-2.mp3").play();
              break;
            case "k": new Audio("tom-3.mp3").play();
              break;
            case "L": new Audio("tom-4.mp3").play();
              break;



          }


        });
      }

      // new Audio('crash.mp3').play();

      var keyword = addEventListener("keypress", rk)

      function rk(event) {
        var storekey = event.code;

        switch (storekey) {
          case "KeyW": new Audio("crash.mp3").play();
            break;
          case "KeyA": new Audio("kick-bass.mp3").play();
            break;
          case "KeyS": new Audio("snare.mp3").play();
            break;
          case "KEYD": new Audio("tom-1.mp3").play();
            break;
          case "KeyJ": new Audio("tom-2.mp3").play();
            break;
          case "KEyK": new Audio("tom-3.mp3").play();
            break;
          case "KeyL": new Audio("tom-4.mp3").play();
            break;



        }

      }





    </script>
